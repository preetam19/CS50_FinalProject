{% extends "base.html"%}
{% block content%}
<link rel="stylesheet" href="static/css/login.css">
<body>
    <div class="hero" >
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()">Login </button>
                <button type="button" class="toggle-btn" onclick="register()">Register </button>

            </div>
            <form id= "login" class="input-group" method="post" action="/login_validation">
                <input type="text" name = "username_l" class="input-field" placeholder="User ID" required>
                <input type="password"name = "password_l" class="input-field" placeholder="Password" required>
                <input type="checkbox" class="chech-box"> <span>Remember Password</span>
                <button type="submit" class="submit-btn"> Login </button>
            </form>

            <form id="register" class   ="input-group" method="post" action="/register">
                <input type="text" name = "username_r" class="input-field" placeholder="User ID" required>
                <input type="text" name = "email_r" class="input-field" placeholder="Email ID" required>
                <input type="password" name = "password_r" class="input-field" placeholder="Password" required>

                <button type="submit" class="submit-btn"> Register </button>
            </form>

        </div>
    </div>

    <script>
        var x = document.getElementById("login");
        var y = document.getElementById("register");
        var z = document.getElementById("btn");

        function register(){
            x.style.left= "-400px";
            y.style.left= "50px";
            z.style.left= "100px";
            }


        function login(){
            x.style.left= "50px";
            y.style.left= "450px";
            z.style.left= "0px";
            }

    </script>

</body>

{% endblock%}
